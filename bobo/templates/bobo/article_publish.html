{% extends 'bobo/base.html' %}
{% block title %}发表微博{% endblock title %}
{% block css %}
     {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/indexcss.css' %}">
{% endblock css %}
{% block content %}
    {% load staticfiles %}
<div class="wrapper style1">
    <div class="pannel-heading">
        <div class="col-md-4 col-md-offset-4" style="text-align: center;color: white;font-size: 20px;margin-bottom: 30px;">
        发表微博
        </div>
    </div>
    <div class="pannel-body">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="{% url 'bobo:articlepublish' %}" method="POST" enctype="multipart/form-data" >
                     {% csrf_token %}
                    <br>
                  <div class="form-group">
                      <label for="content">微博内容</label>
                    <textarea  class="form-control" id="content" name="content" rows="14" placeholder="请输入微博内容(不超过140个字)"></textarea>
                  </div>
                    <div class="form-group">
                      <label for="InputFile">选择图片</label>
                    <input type="file" id="tupian" name="tupian">
                  </div>
                  <button type="submit" class="btn btn-default"  style="background-color:#D84780;color:
                  white;width: 100px;height: 50px;font-size: 20px;" >发表微博</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
